<body>
  <div class="start-screen">
    <div class="boxa">
      <h1>How to Play</h1>
      <div class="hwp-box">
        <div class="bx">
          <img src="how/1.jpg" />
          <p><span>Move sanitizer bottle<br />to kill virus</span></p>
        </div>
        <div class="bx">
          <img src="how/2.jpg" />
          <p><span>Stop virus before it reaches<br />the building</span></p>
        </div>
        <div class="bx">
          <img src="how/3.jpg" />
          <p><span>When virus reach building<br />you lose health</span></p>
        </div>
      </div>
      <span class="start-btn" onclick="start()">Start The Game</span>
    </div>
  </div>

    <div id="sanit-cursor" class="sanit-cursor">
      <img src="sani.gif" rel:animated_src="sani.gif" rel:auto_play="0" width="150px" height="150px">
    </div>
    <img src="school.png" id="school" class="school">
    <div id="virus-box2" class="v-box">
    </div>
  </div>

  <script type="text/javascript" src="js/libgif.js"></script>
  <script type="text/javascript" src="js/rubbable.js"></script>

  <script type="text/javascript">
    var sup1 = new SuperGif({
      gif: document.getElementById('example1'),
      loop_mode: true,
      play: true,
    });
    sup1.load();
    document.onclick = function () {
      sup1.play();
    }
    document.ontouchmove = function () {
      SuperGif.loop_mode = true;
      sup1.play();
    }

  </script>

  <script src="main.js"></script>
